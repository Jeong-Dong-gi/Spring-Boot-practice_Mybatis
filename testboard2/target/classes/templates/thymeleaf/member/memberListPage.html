<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member List Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<!-- 
	1. 컨테이너 없이 테이블만 작성하면 가로(너비) 길이가 100% 꽉 찬 상태로 보여짐.
	2. 해당 테이블을 감싸주는 div를 만들고 class="container" 이렇게 적용하면 좌우로 적절한 여백이 생김.
	3. table-bordered
	4. table-striped
	5. table-dark, table-light
	6. 테이블 테두리만 보더 색상을 지정하려면?
		6-1. 인라인으로 지정. 이때 border-color로 지정
		6-2. border: 5px solid red
	7. 테이블 안쪽의 th, td 보더 색상을 지정하려면?
		7-1. th, td 관련한 별도 css 만들어서 지정.
	8. thead에만 다크 적용도 가능: class=thead-dark. 반대도 가능.
	9. text-center: 글자 가운데 정렬. thead에만 적용하면 thead만 가운데 정렬.
	10. 셀을 묶어주는 colspan 사용도 가능
	11. table-hover
	12. table-sm:small. 셀 크기를 컴팩트하고 타이트하게 맞춰줌.
	13. tr, td 색상: class="table-info", "table-danger", "table-success", "table-active", "table-primary", "table-secondary", "table-warning"
	14. 배경색 지정: class="bg-info", "bg-danger", ...
	15. <caption>List if members</caption>
 -->
</head>
<style>
/*
	table.table-bordered {
		border: 3px solid green;
	}
	table.table-bordered>thead>tr>th {
		border:1px solid red;
	}
	table.table-bordered>tbody>tr>td {
		border:1px solid blue;
	}
*/
	.table>thead>tr>th,
	.table>thead>tr>td,
	.table>tbody>tr>th,
	.table>tbody>tr>td {
		vertical-align:middle;
	}
</style>
<body>
	<div class="container">
		<h3 style="text-align:center; padding:50px">
			Member List Page
			<small class="text-muted">by Bs v4.x</small>
		</h3>
	
		<table class="table table-striped text-center table-hover">
			<caption>List of members</caption>
			<thead class="thead-dark">
				<tr>
					<th width="100">#</th>
					<th>Name</th>
					<th>ID</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Modify</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td>홍길동</td>
					<td>hongkd</td>
					<td>010-1234-1234</td>
					<td class="text-left">hongkd@gmail.com</td>
					<td>수정</td>
					<td>삭제</td>
				</tr>
				<tr height="150">
					<th>2</th>
					<td>홍길동</td>
					<td><img src="https://via.placeholder.com/150"></td>
					<td>010-1234-1234</td>
					<td class="text-left">hongkd@gmail.com</td>
					<td>수정</td>
					<td>삭제</td>
				</tr>
				<tr>
					<td class="bg-primary">#</td>
					<td class="bg-info" colspan=4>#</td>
					<td class="bg-success" colspan=2>#</td>
				</tr>
			</tbody>
		</table>
		
		<div class="text-center">
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			+
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
	</div>
</body>
</html>
